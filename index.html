<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;0,600;1,800&display=swap" rel="stylesheet">

    <style>
      /* --- GLOBAL STYLES --- */
      :root {
        /* Palette extracted from Game Screenshots */
        --sky-top: #5C94FC;      /* Classic Arcade Sky Blue */
        --sky-bottom: #95C6F8;   /* Lighter Blue */
        --pumpii-pink: #FF69B4;  /* Character Color */
        --coin-gold: #FFD700;    /* Coin/Logo Color */
        --ground-green: #6DAA2C;
        --bezel-color: #2b2b2b;
        --text-shadow: 2px 2px 0px #000000;
      }

      * { box-sizing: border-box; }

      body {
        margin: 0;
        padding: 0;
        /* Sky Gradient Background */
        background: linear-gradient(180deg, var(--sky-top) 0%, var(--sky-bottom) 100%);
        font-family: 'Kanit', sans-serif; /* Readable font for footer/body */
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* --- LOGO & TYPOGRAPHY --- */
      .game-logo {
        max-width: 150px;
        width: 85%; /* Responsive width for smaller screens */
        height: auto;
        display: block;
        margin: 0 auto 0px auto;
        /* Subtle drop shadow to make it pop against the sky */
        filter: drop-shadow(0 10px 20px rgba(0,0,0,0.2));
        transition: transform 0.3s ease;
      }

      .game-logo:hover {
        transform: scale(1.02);
      }

      p.subtitle {
        color: #fff;
        margin-bottom: 30px;
        font-family: 'Kanit', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        text-align: center;
        text-shadow: 0px 2px 4px rgba(0,0,0,0.2);
        background-color: rgba(255,255,255,0.2); /* Lighter, glassier pill */
        padding: 8px 20px;
        border-radius: 30px;
        backdrop-filter: blur(5px);
      }

      /* --- UNITY CONTAINER WRAPPER (RETRO DEVICE) --- */
      #game-wrapper {
        position: relative;
        padding: 12px;
        border-radius: 32px; /* Smoother rounding */
        background: var(--bezel-color);
        /* Bezel effects */
        box-shadow: 
          inset 0 0 0 2px rgba(255,255,255,0.1), /* Highlight */
          0 25px 50px rgba(0, 0, 0, 0.3),       /* Drop Shadow */
          0 0 0 10px rgba(0,0,0,0.05);          /* Outer ring */
        transition: transform 0.3s ease;
      }

      /* --- UNITY CONTAINER --- */
      #unity-container {
        position: relative;
        text-align: left;
        background: #87CEEB; /* Fallback sky color */
        border-radius: 20px; /* Match wrapper curvature */
        overflow: hidden;
        z-index: 1;
        box-shadow: inset 0 0 20px rgba(0,0,0,0.2); /* Inner screen shadow */
      }

      #unity-canvas {
        background: #87CEEB;
        width: 100%;
        height: 100%;
        display: block;
        outline: none;
      }

      /* Desktop Specifics: Phone Dimensions */
      #unity-container.unity-desktop {
        width: 405px; 
        height: 720px;
      }

      /* Mobile Specifics: Fullscreen */
      #unity-container.unity-mobile {
        width: 100%;
        height: 100%;
        border-radius: 0;
      }

      /* --- LOADING SCREEN --- */
      #unity-loading-bar {
        position: absolute;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: var(--sky-top); /* Match background */
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 10;
      }

      #unity-logo {
        width: 100px;
        height: 100px;
        background: url('TemplateData/unity-logo-dark.png') no-repeat center;
        background-size: contain;
        margin-bottom: 20px;
        filter: brightness(0) invert(1); /* Make unity logo white */
      }

      #unity-progress-bar-empty {
        width: 60%;
        height: 8px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        overflow: hidden;
        border: 2px solid rgba(255,255,255,0.5);
      }

      #unity-progress-bar-full {
        width: 0%;
        height: 100%;
        background: var(--pumpii-pink); /* Character Pink */
        box-shadow: 0 0 10px var(--pumpii-pink);
        transition: width 0.2s ease-out;
      }
      
      .loading-text {
        margin-top: 15px;
        font-size: 0.9rem;
        color: white;
        font-family: 'Kanit', sans-serif;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* --- ALERTS & FOOTER --- */
      #unity-warning {
        position: absolute;
        left: 50%;
        bottom: 50px;
        transform: translate(-50%);
        background: rgba(255, 0, 0, 0.9);
        padding: 10px 20px;
        display: none;
        border-radius: 8px;
        z-index: 20;
        color: white;
        font-weight: bold;
        width: 80%;
        text-align: center;
        font-size: 0.8rem;
        box-shadow: 0 5px 15px rgba(0,0,0,0.5);
      }

      #unity-fullscreen-button {
        position: absolute;
        bottom: 15px;
        right: 15px;
        width: 40px;
        height: 40px;
        background: url('TemplateData/fullscreen-button.png') no-repeat center;
        background-size: 60%;
        background-color: rgba(0, 0, 0, 0.5);
        border: 2px solid rgba(255,255,255,0.8);
        border-radius: 10px;
        cursor: pointer;
        transition: all 0.2s;
        z-index: 5;
      }

      #unity-fullscreen-button:hover {
        transform: scale(1.1);
        background-color: var(--pumpii-pink);
      }

      .webgl-footer {
        margin-top: 25px;
        font-size: 0.9rem;
        color: rgba(255,255,255,0.8);
        display: flex;
        gap: 20px;
        font-family: 'Kanit', sans-serif;
        text-shadow: 0 1px 2px rgba(0,0,0,0.1);
      }
      
      .webgl-footer a {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        border-bottom: 2px solid transparent;
        transition: border-color 0.2s;
      }
      
      .webgl-footer a:hover {
        border-color: var(--coin-gold);
      }

      /* --- MOBILE: Hide all custom styling, show vanilla Unity only --- */
      @media only screen and (max-width: 600px) {
        body {
          background: #000 !important;
          padding: 0 !important;
          margin: 0 !important;
          display: block !important;
          flex-direction: unset !important;
          align-items: unset !important;
          justify-content: unset !important;
          min-height: unset !important;
          height: 100vh !important;
          overflow: hidden !important;
        }
        .game-logo,
        p.subtitle,
        .webgl-footer {
          display: none !important;
        }
        #game-wrapper {
          padding: 0 !important;
          box-shadow: none !important;
          background: transparent !important;
          border-radius: 0 !important;
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          margin: 0 !important;
        }
        #unity-container {
          position: fixed !important;
          top: 0 !important;
          left: 0 !important;
          width: 100% !important;
          height: 100% !important;
          border-radius: 0 !important;
          box-shadow: none !important;
          background: #000 !important;
          margin: 0 !important;
        }
        #unity-canvas {
          width: 100% !important;
          height: 100% !important;
        }
        #unity-loading-bar {
          background-color: #000 !important;
        }
      }
      
      /* Additional mobile targeting via class */
      body.is-mobile {
        background: #000 !important;
        padding: 0 !important;
        margin: 0 !important;
        display: block !important;
        flex-direction: unset !important;
        align-items: unset !important;
        justify-content: unset !important;
        min-height: unset !important;
        height: 100vh !important;
        overflow: hidden !important;
      }
      body.is-mobile .game-logo,
      body.is-mobile p.subtitle,
      body.is-mobile .webgl-footer {
        display: none !important;
      }
      body.is-mobile #game-wrapper {
        padding: 0 !important;
        box-shadow: none !important;
        background: transparent !important;
        border-radius: 0 !important;
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        margin: 0 !important;
      }
      body.is-mobile #unity-container {
        position: fixed !important;
        top: 0 !important;
        left: 0 !important;
        width: 100% !important;
        height: 100% !important;
        border-radius: 0 !important;
        box-shadow: none !important;
        background: #000 !important;
        margin: 0 !important;
      }
      body.is-mobile #unity-canvas {
        width: 100% !important;
        height: 100% !important;
      }
      body.is-mobile #unity-loading-bar {
        background-color: #000 !important;
      }

    </style>
  </head>
  <body>
    
    <!-- Title Section (Visible on Desktop) -->
    <!-- UPDATED: Using Image Logo instead of Text -->
    <img src="karma-climber-logo.webp" alt="Karma Climber" class="game-logo">
    
    <p class="subtitle">Earn $KARMA and $STT.</p>

    <!-- Game Container -->
    <div id="game-wrapper">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=405 height=720 tabindex="-1"></canvas>
        
        <div id="unity-loading-bar">
          <div id="unity-logo"></div> 
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
          <div class="loading-text">Loading...</div>
        </div>
        
        <div id="unity-warning"> </div>
        
        <div id="unity-fullscreen-button"></div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="webgl-footer">
      <span>X2C Games Â© 2026</span>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      // Custom Banner Logic
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: #ff4444; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: #ffbb33; color: black; padding: 10px;';
          setTimeout(function() {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/Karma Climber.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/Karma Climber.data",
        frameworkUrl: buildUrl + "/Karma Climber.framework.js",
        codeUrl: buildUrl + "/Karma Climber.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "X2C",
        productName: "Karma Climber",
        productVersion: "1.0.7",
        showBanner: unityShowBanner,
      };

      // Detect Mobile - Use default Unity mobile handling
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Add mobile class to body for CSS targeting
        document.body.classList.add('is-mobile');
        
        // Update existing viewport meta if it exists, otherwise create new one
        var existingViewport = document.querySelector('meta[name="viewport"]');
        if (existingViewport) {
          existingViewport.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        } else {
          var meta = document.createElement('meta');
          meta.name = 'viewport';
          meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
          document.getElementsByTagName('head')[0].appendChild(meta);
        }
        
        // Mobile device style: fill the whole browser client area with the game canvas
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        // Desktop style: Render the game canvas in a window that can be maximized to fullscreen
        canvas.style.width = "405px";
        canvas.style.height = "720px";
      }

      // Show loader
      document.querySelector("#unity-loading-bar").style.display = "flex";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

    </script>
  </body>
